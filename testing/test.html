<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DE project TEST</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="test.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- main menu -->
      <div class="card">
        <div class="mainmenu">
          <nav class="nav">
            <h1>Main Menu</h1>
            <div class="nav-container">
              <button id="newLanguage">Add new language</button>
              <button>Spam</button>
            </div>
          </nav>
          <div class="main-menu-container"></div>
          <div class="footer">
            <div class="empty-template">
              <h1>Empty Template</h1>
              <button>Edit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- categories -->
      <div class="card">
        <div class="categories">
          <nav class="nav-categories">
            <h1>Categories</h1>
            <div class="nav-container-categories">
              <button id="backToMainMenu">Back</button>
              <button id="newCategory">Add new category</button>
              <button>Spam</button>
            </div>
          </nav>
          <div class="categories-container"></div>
          <div class="footer">
            <div class="empty-template-categories">
              <h1>Empty Template</h1>
              <button>Edit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- templates -->
      <div class="card">
        <div class="templates">
          <nav class="nav-templates">
            <h1>Templates</h1>
            <div class="nav-container-templates">
              <button id="backToCategory">Back</button>
              <button id="newTemplate">Add new template</button>
              <button>Spam</button>
            </div>
          </nav>
          <div class="templates-container"></div>
          <div class="footer">
            <div class="empty-templates">
              <h1>Empty Template</h1>
              <button>Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
